<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense & Income Tracker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Daily Expense & Income Tracker</h1>
  <button id="themeToggle" class="export-btn">ðŸŒ™ Toggle Dark Mode</button>
<h2 id="fileHeading" style="display: none;"></h2>
  <form id="entryForm">
    <div class="inputs-container">
      
    <input type="date" id="date" required/>
    <input type="text" id="desc" placeholder="Description" required />
    <input type="number" id="amount" placeholder="Amount" required />
    <select id="type">
      <option value="income">Income</option>
      <option value="expense">Expense</option>
    </select>
    </div>

    <button class="submit" type="submit">Add Entry</button>
  </form>

  <div class="summary" id="balance">Balance : â‚¹0.00</div>

  <hr />
  <label>Import JSON File: </label>
  <input type="file" id="file-input" onchange="importJSON(event)" accept=".json">

  <br />
  <br />

  <label>Export or download File: </label>

  <button class="export-btn" onclick="exportJSON()">Save/Export as JSON</button>
  <button class="export-btn" onclick="exportToExcel()">Export to Excel</button>
<button  class="export-btn" onclick="exportToPDF()">Export to PDF</button>
<br />
  <div class="table-wrapper">
  <table>
    <thead>
      <tr>
        <th>Sl.No</th>

        <th>Date</th>
        <th>Description</th>
        <th>Type</th>
        <th>Amount</th>
        <th>Closing Balance</th>

        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>
<div id="note">
  <strong>Note:</strong> Please download the file as <strong>JSON</strong> after entry of transactions to import it again later. for more information please read the <a href="./docs.html">Documentation</a>

</div>
  <script src="script.js"></script>
  <script src="utilitys.js"></script>

</body>
</html>
